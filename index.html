<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        th, td {
            border: 1px solid black;
        }
        tfoot {
            background-color: cyan;
        }
    </style>
</head>

<body>

    <h1>tabela</h1>

    <table>
        <thead>
            <tr>
                <th>Produto</th>
                <th>Quantidade</th>
                <th>Preço</th>
                <th>Black Friday</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Bermuda</td>
                <td>2</td>
                <td>25R$</td>
                <td>Sim</td>
            </tr>
            <tr>
                <td>Camiseta</td>
                <td>5</td>
                <td>10R$</td>
                <td>Sim</td>
            </tr>
            <tr>
                <td>Sapatos</td>
                <td>3</td>
                <td>15R$</td>
                <td>Não</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td colspan="3">Total</td>
                <td>50R$</td>
            </tr>
            
        </tfoot>
    </table>
    
</body>
</html>
